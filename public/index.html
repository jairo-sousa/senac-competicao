<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo & Beleza</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT QUICKSAND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

    <!-- SCRIPT -->
    <script src="./script.js" defer></script>
</head>

<body>
    <main hx-get="/cliente" hx-target="#clientes" hx-trigger="load">
        <h1>Clientes</h1>

        <form id="clienteForm">

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">

            <label for="telefone">Telefone: </label>
            <input type="number" name="telefone" id="telefone">

            <label for="observacao">Observação: </label>
            <input type="text" name="observacao" id="observacao">

            <button hx-post="/cliente" hx-target="#clientes" hx-swap="beforeend">Criar</button>
        </form>
        
        <div class="client-row-header">
            <ul>
                <li> Id </li>
                <li> Nome </li>
                <li> Telefone </li>
                <li> Id </li>
            </ul>
        </div>
        <div id="clientes">
        </div>
    </main>
</body>

</html>
